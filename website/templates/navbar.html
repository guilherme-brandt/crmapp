    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">

                    <a class="nav-link" href="{% url 'records' %}">{% trans "Records"%}</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'logout' %}">{% trans "Logout"%}</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'login' %}">{% trans "Login"%}</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'register' %}">{% trans "Register"%}</a>

                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                <div class="dropdown-menu text-center pr-3" style="background-color:#d8326f; border:none;" aria-labelledby="navbarDropdown">
